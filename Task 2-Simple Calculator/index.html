<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="allclearbtn">AC</button>
            <button class="backspacebtn">DEL</button>
            <button class="modulosbtn">%</button>
            <button class="divisionbtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="multiplicationbtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="substractionbtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="additionbtn">+</button>
        </div>
        <div>
            <button class="scientificbtn"></button>
            <button>0</button>
            <button>.</button>
            <button class="equalsbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
